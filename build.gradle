apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
// apply plugin: 'com.jakewharton.butterknife'

android {
    defaultPublishConfig 'release'
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        useLibrary 'org.apache.http.legacy'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            List<?> proFiles = new ArrayList<>()
            proFiles.add(getDefaultProguardFile('proguard-android.txt'))
            proFiles.addAll(file('./proguard').listFiles().collect())
            proFiles.add('proguard-rules.pro')
            setConsumerProguardFiles(proFiles)

            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            minifyEnabled false
            zipAlignEnabled true
        }
        debug {
            List<?> proFiles = new ArrayList<>()
            proFiles.add(getDefaultProguardFile('proguard-android.txt'))
            proFiles.addAll(file('./proguard').listFiles().collect())
            proFiles.add('proguard-rules.pro')
            setConsumerProguardFiles(proFiles)

            debuggable true
            jniDebuggable false
            renderscriptDebuggable false
            minifyEnabled false
            zipAlignEnabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

     testImplementation 'junit:junit:4.12'
     androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
         exclude group: 'com.android.support', module: 'support-annotations'
     })

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    implementation project(':utils:javautils')
    implementation fileTree(dir: new File(project(':utils:javautils').projectDir, 'libs'), include: ['*.jar'])

    implementation 'com.android.support:support-v4:26.0.0-beta2'
    implementation 'com.android.support:support-v13:26.0.0-beta2'
    implementation 'com.android.support:appcompat-v7:26.0.0-beta2'
    implementation 'com.android.support:recyclerview-v7:26.0.0-beta2'
    implementation 'com.android.support:cardview-v7:26.0.0-beta2'
    implementation 'com.android.support:design:26.0.0-beta2'
    implementation 'com.android.support:support-annotations:26.0.0-beta2'

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.1'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.1'
    androidTestImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.1'

    implementation 'com.infstory:proguard-annotations:1.0.2'
    implementation 'com.j256.ormlite:ormlite-android:5.0'
    implementation 'com.birbit:android-priority-jobqueue:2.0.1'
    implementation 'com.scottyab:secure-preferences-lib:0.1.4'
}
