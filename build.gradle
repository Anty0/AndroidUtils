apply plugin: 'com.android.library'

android {
    defaultPublishConfig 'release'
    publishNonDefault true
    compileSdkVersion 24
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        useLibrary 'org.apache.http.legacy'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            List<?> proFiles = new ArrayList<>()//TODO: maybe find better way
            proFiles.add(getDefaultProguardFile('proguard-android.txt'))
            proFiles.addAll(file('./proguard').listFiles().collect())
            proFiles.add('proguard-rules.pro')
            setConsumerProguardFiles(proFiles)

            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            renderscriptOptimLevel 14
            minifyEnabled false
            zipAlignEnabled true
        }
        debug {
            List<?> proFiles = new ArrayList<>()//TODO: maybe find better way
            proFiles.add(getDefaultProguardFile('proguard-android.txt'))
            proFiles.addAll(file('./proguard').listFiles().collect())
            proFiles.add('proguard-rules.pro')
            setConsumerProguardFiles(proFiles)

            debuggable true
            jniDebuggable false
            renderscriptDebuggable false
            renderscriptOptimLevel 14
            minifyEnabled false
            zipAlignEnabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    productFlavors {
        //noinspection GroovyMissingReturnStatement
        utils {}
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    //androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.1'
    //androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'

    compile project(':utils:javautils')
    compile fileTree(dir: new File(project(':utils:javautils').projectDir, 'libs'), include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:support-annotations:24.2.1'
    //compile 'com.balysv:material-ripple:1.0.2'

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4'
    androidTestCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4'

    compile 'com.infstory:proguard-annotations:1.0.2'
    compile 'com.j256.ormlite:ormlite-android:5.0'
    compile 'com.birbit:android-priority-jobqueue:2.0.0'
    compile 'com.scottyab:secure-preferences-lib:0.1.4'
}
